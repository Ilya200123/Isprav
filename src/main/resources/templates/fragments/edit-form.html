<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="editForm">
    <input type="hidden" name="id" th:value="${user.id}">

    <div class="form-group mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="username" th:value="${user.username}" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="age" th:value="${user.age}" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" name="roles" multiple>
            <option th:each="role : ${allRoles}"
                    th:value="${role.id}"
                    th:text="${role.name}"
                    th:selected="${user.roles.contains(role)}">
            </option>
        </select>
    </div>
</div>
</html>
