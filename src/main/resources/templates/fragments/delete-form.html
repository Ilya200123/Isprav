<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="deleteForm">
    <input type="hidden" name="id" th:value="${user.id}">

    <div class="alert alert-warning">
        <h5>Are you sure you want to delete this user?</h5>
        <p>This action cannot be undone.</p>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h6 class="card-title">User details:</h6>
            <p class="mb-1"><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p class="mb-1"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p class="mb-1"><strong>Last name:</strong> <span th:text="${user.lastName}"></span></p>
            <p class="mb-1"><strong>Age:</strong> <span th:text="${user.age}"></span></p>
            <p class="mb-0"><strong>Roles:</strong> <span th:text="${user.getRoles()}"></span></p>
        </div>
    </div>
</div>
</html>
